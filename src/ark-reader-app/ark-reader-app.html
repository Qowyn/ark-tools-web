<dom-module id="ark-reader-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      app-header {
        background-color: #009688;
        color: white;
      }

      iron-data-table {
        height: calc(100vh - 64px);
      }

      iron-data-table .detail {
        display: flex;
        width: 100%;
        justify-content: space-around;
        align-items: center;
      }

      iron-data-table .center {
        justify-content: center;
      }

      paper-item {
        --paper-item: {
          color: #424242;
        }
        --paper-item-selected: {
          background-color: #e0f2f1;
          color: #009688;
        }
        cursor: pointer;
      }

      * {
        --paper-input-container: {
          margin-bottom: 20px;
        };
        --paper-input-container-label-floating: {
          visibility: hidden;
        }
        --paper-input-container-underline-focus: {
          border-bottom: 2px solid #009688;
        }
      }
      iron-data-table {
        --iron-data-table-row-after: {
          background-color: #009688;
          bottom: 0;
          content: "";
          height: 2px;
          left: 0;
          pointer-events: none;
          position: absolute;
          right: 0;
          transition: all 0.16s ease-in-out;
          -webkit-transform: scaleX(0.0);
          transform: scaleX(0.0);
          z-index: 1;
        }
      }
    </style>
    <iron-ajax auto url="/data/classes.json" handle-as="json" last-response="{{classes}}"></iron-ajax>
    <app-drawer-layout id="drawerLayout">
      <app-drawer swipe-open id="drawer">
        <div style="height: 100%; overflow: auto;">
          <paper-listbox attr-for-selected="cls" selected="{{cls}}">
            <template is="dom-repeat" items="[[sortedClasses]]">
              <paper-item cls="[[item.cls]]" on-tap="drawerTap">[[item.name]]</paper-item>
            </template>
          </paper-listbox>
        </div>
      </app-drawer>
      <app-header-layout>
        <app-header fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Q's Ark Reader</div>
          </app-toolbar>
        </app-header>
        <iron-data-table data-source="[[dataSource]]" before-cell-bind="[[_boundBeforeCellBind]]">
          <template is="row-detail">
            <div class="detail">

            </div>
          </template>
          <data-table-column name="Level" sort-by="fullLevel" width="100px" flex="0">
            <template><iron-icon icon="[[_genderIcon(item)]]" style="margin-right:4px"></iron-icon><span style="text-align:center; flex:1;">[[_level(item)]]</span></template>
          </data-table-column>
          <data-table-column name="Name" filter-by="name" sort-by="name">
            <template>[[item.name]]</template>
          </data-table-column>
          <data-table-column name="Tribe" filter-by="tribe" sort-by="tribe">
            <template>[[item.tribe]]</template>
          </data-table-column>
          <data-table-column name="Lat" width="40px" flex="0">
            <template>[[_formatGeo(item.location.lat)]]</template>
          </data-table-column>
          <data-table-column name="Lon" width="40px" flex="0">
            <template>[[_formatGeo(item.location.lon)]]</template>
          </data-table-column>
          <data-table-column name="Health" breeding sort-by="wildLevels.health" width="60px" flex="0">
            <template>[[item.wildLevels.health]]</template>
          </data-table-column>
          <data-table-column name="Stamina" breeding sort-by="wildLevels.stamina" width="60px" flex="0">
            <template>[[item.wildLevels.stamina]]</template>
          </data-table-column>
          <data-table-column name="Oxygen" breeding sort-by="wildLevels.oxygen" width="60px" flex="0">
            <template>[[item.wildLevels.oxygen]]</template>
          </data-table-column>
          <data-table-column name="Food" breeding sort-by="wildLevels.food" width="60px" flex="0">
            <template>[[item.wildLevels.food]]</template>
          </data-table-column>
          <data-table-column name="Weight" breeding sort-by="wildLevels.weight" width="60px" flex="0">
            <template>[[item.wildLevels.weight]]</template>
          </data-table-column>
          <data-table-column name="Melee" breeding sort-by="wildLevels.melee" width="60px" flex="0">
            <template>[[item.wildLevels.melee]]</template>
          </data-table-column>
          <data-table-column name="Speed" breeding sort-by="wildLevels.speed" width="60px" flex="0">
            <template>[[item.wildLevels.speed]]</template>
          </data-table-column>
        </iron-data-table>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'ark-reader-app',

      properties: {
        dinoData: {
          type: Array,
          computed: '_filterAndFix(dinos)'
        },
        sortedClasses: {
          type: Array,
          computed: '_sortClasses(classes)'
        },
        dataSource: {
          type: Object,
          computed: '_dataSource(cls)'
        },
        _boundBeforeCellBind: {
          type: Object,
          value: function() {
            return this._beforeCellBind.bind(this)
          }
        }
      },

      _clsUrl: function(cls) {
        return '/data/' + cls + '.json'
      },

      _sortClasses: function(data) {
        var myData = data.slice();

        myData.sort(function(a,b){
          return a.name > b.name ? 1 : a.name == b.name ? 0 : -1
        })

        return myData
      },

      _filterAndFix: function(data) {
        var mydata = data.slice(0);

        mydata.forEach(function(a){
          a.wildLevels = (typeof a.wildLevels === 'undefined') ? {} : a.wildLevels;
          ["health","stamina","oxygen","food","weight","melee","speed"].forEach(function(f){
            a.wildLevels[f] = (typeof a.wildLevels[f] === 'undefined') ? 0 : a.wildLevels[f];
          })

          a.fullLevel = (typeof a.extraLevel === 'undefined') ? a.baseLevel : a.baseLevel + a.extraLevel;

          a.name = a.name ? a.name : a.tamed ? '-' : '';
        })

        mydata.sort(function(a,b){
          return a.fullLevel > b.fullLevel ? -1 : a.fullLevel == b.fullLevel ? 0 : 1
        })

        return mydata
      },

      _level: function(data) {
        if (data.fullLevel > data.baseLevel)
            return data.fullLevel + " (" + data.baseLevel + ")"
        else
            return data.fullLevel
      },

      _null: function(x) {
        return x ? x : 0
      },

      _tamed: function(x) {
        return x.tamed ? 'Name ' + x.name : ''
      },

      _genderIcon: function(x) {
        return x.female ? 'ark-f:female' : 'ark-m:male'
      },

      _formatGeo: function(x) {
        return x.toFixed(1)
      },

      _beforeCellBind: function(data, cell) {
        var maxHueValue = 150 / 6 * 1.4; // 40% > mean
        if (data.item && data.item.wildLevels && cell.column.hasAttribute('breeding')) {
          var v = Polymer.Base.get(cell.column.sortBy, data.item);
          var hue = Math.min(120, Math.round(120 * v / maxHueValue));
          cell.style.backgroundColor = 'hsl(' + hue + ', 100%, 85%)';
          cell.toggleClass('center', true);
        }
      },

      drawerTap: function() {
        if (this.$.drawerLayout.narrow) {
          this.$.drawer.close();
        }
      },

      _dataSource: function(cls) {
        var me = this;
        var delegate = null;
        return function(opts, success, err) {
          if (delegate === null) {
            var request = document.createElement('iron-request');

            request.send({url: me._clsUrl(cls), handleAs: 'json'}).then(function(e) {
              var data = me._filterAndFix(e.xhr.response);
              delegate = ArrayDataSource(data);
              delegate(opts, success, err);
            }, err)
          } else {
            delegate(opts, success, err);
          }
        }
      }

    })
  </script>
</dom-module>
