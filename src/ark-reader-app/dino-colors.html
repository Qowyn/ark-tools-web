<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dino-colors">
  <template>
    <style>
      span {
        color: white;
        margin-right: 4px;
        padding: 2px;
        text-shadow: 1px 1px 4px black, 0 0 1em black, 0 0 0.2em black;
      }
    </style>
  </template>
  <script>
    Polymer({

      is: 'dino-colors',

      properties: {
        _colorMap: {
          type: Array,
          readonly: true,
          value: ["#ff0000","#0000ff","#00ff00","#ffff00","#00ffff","#ff00ff","#c0ffba","#c8caca","#786759","#ffb46c","#fffa8a","#ff756c","#7b7b7b","#3b3b3b","#593a2a","#224900","#812118","#ffffff","#ffa8a8","#592b2b","#ffb694","#88532f","#cacaa0","#94946c","#e0ffe0","#799479","#224122","#d9e0ff","#394263","#e4d9ff","#403459","#ffe0ba","#948575","#594e41","#595959","#ffffff","#b79683","#eadad5","#d0a794","#c3b39f","#887666","#a0664b","#cb7956","#bc4f00","#79846c","#909c79","#a5a48b","#74939c","#787496","#b0a2c0","#6281a7","#485c75","#5fa4ea","#4568d4","#ededed","#515151"]
        },
        colors: {
          type: Array,
          notify: true
        }
      },

      attached: function() {
        for (key in this.colors) {
          if (this.colors.hasOwnProperty(key)) {
            var span = document.createElement('span');
            span.innerHTML = key + ' = ' + this.colors[key];
            span.style.backgroundColor = this._colorMap[this.colors[key]-1];
            Polymer.dom(this.root).appendChild(span);
          }
        }
      },

    })
  </script>
</dom-module>
